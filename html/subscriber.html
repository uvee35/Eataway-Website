<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../Assets/css/style1.css">
    <link rel="stylesheet" type="text/css" href="../Assets/css/subscriber.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c1bc576c12.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header-container"></div>

    <!-- Hero Section -->
    <div class="container-fluid g-0">
        <img style="max-height: 400px;object-fit: cover;" class="img-fluid w-100 min-vh-25 min-vh-md-50 mb-n7"
            src="../Assets/images/delicious-vietnamese-food-including-pho-ga-noodles-spring-rolls-white-table.jpg"
            srcset="" sizes="" width="" height="" alt="Food">
    </div>
    
    <div class="newsletter-signup">
        <h2>Subscribe to Our Newsletter</h2>
        <!-- Add a subscriber -->
        <form id="addSubscriberForm" class="margins">
            <label for="subscriberName">Subscriber Name:</label>
            <input type="text" id="subscriberName" name="subscriberName" required>
            <button type="submit" id="testButton">Add subscriber</button>
        </form>

        <div id="subscriptionResponse"></div>

        <!-- Splash Screen -->
        <div id="splashScreen" style="display:none;">
            <div id="splashContent">
                <h2>Congratulations on Subscribing!</h2>
                <img src="../Assets/images/subscriber.png" alt="Uplifting Image">
                <button id="closeSplashButton">Close</button>
            </div>
        </div>

        <script type="module" src="../Assets/js/subscribe.js"></script>
    </div>

    <!-- Footer Section -->
    <div id="footer-container"></div>

    <script src="../Assets/js/script.js"></script>
</body>
</html>
