<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c1bc576c12.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Assets/css/receipe.css">
</head>

<body>
    <div id="header-container"></div>
    <section class="search-container">
        <input type="text" id="searchInput" placeholder="Search for food...">
        <button onclick="searchFood()">Search</button>
    </section>
    <section class="search-results-container">
        <ul id="searchResults"></ul>
    </section>
    <!-- Meal Details Section -->
    <section class="meal-details-container">
        <h2>Meal Details</h2>
        <div id="mealDetails"></div>
    </section>
    <!-- Random Food Section -->
    <section class="random-food-container">
        <h2>Random Food Generator</h2>
        <button onclick="getRandomFood()">Generate Random Food</button>
        <div id="randomFood"></div>
    </section>
    <!-- Footer Section -->
    <div id="footer-container">
        <script src="../Assets/js/receipe.js"></script>
        <script src="../Assets/js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous">
        </script>
    </div>
</body>
</html>
