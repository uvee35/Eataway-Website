<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c1bc576c12.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Assets/css/receipe.css">
</head>

<body>
    <div id="header-container"></div>
    <section class="search-container justify-content-center">
        <div>
            <input type="text" id="searchInput" placeholder="Search for food...">
            <button onclick="searchFood()">Search</button>
        </div>
        <div>
            <button onclick="getRandomFood()">Generate Random Food</button>
        </div>
    </section>
    <section class="search-results-container">
        <ul id="searchResults"></ul>
    </section>
    <!-- Meal Details Section -->
    <div class="container mt-4" id="mealDetails"></div>
    <!-- Add a container for detailed meal details -->
    <div id="detailedMealDetails" class="card mt-3"></div>
    <div id="randomFood"></div>

    <!-- Random Food Section -->

    <!-- Footer Section -->
    <div id="footer-container">
        <script src="../Assets/js/receipe.js"></script>
        <script src="../Assets/js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous">
        </script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    </div>
</body>
</html>
