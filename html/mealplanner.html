<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../Assets/css/style1.css">
    <link rel="stylesheet" type="text/css" href="../Assets/css/subscriber.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c1bc576c12.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="header-container"></div>

        <!-- Generator -->
        <div class="container">
            <h1 class="planner-title text-center p-3">Weekly Meal Planner</h1>
            <form>
                <div class="mb-3">
                    <label for="calorieIntake" class="form-label">How many calories do you eat in a day ?</label>
                    <input type="text" class="form-control" id="calorieIntake" placeholder="e.g. 2000" aria-describedby="dailyCalorie">
                </div>
                <div class="mb-3">
                    <label for="dietType" class="form-label">What type of diet do you follow?</label>
                    <input type="text" class="form-control" placeholder="e.g. vegetarian"id="dietType">
                </div>
                <div class="mb-3">
                    <label for="foodExclusions" class="form-label">Are there any foods you can't eat?</label>
                    <input type="text" class="form-control" placeholder="e.g. nuts" id="foodExclusions">
                </div>
                <button type="submit" class="btn btn-light" id="submit-btn">Create my meal plan!</button>
            </form>
        </div> 

<!-- Meal plan -->
<div class="container mt-4" id="mealPlan">

</div>


    <!-- Footer Section -->
    <div id="footer-container"></div>

    <script src="../Assets/js/header-and-footer.js"></script>

        <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
            <script src="../Assets/js/mealplanner.js"></script>
</body>

</html>
